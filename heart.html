<!DOCTYPE HTML>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Love You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            background: black;
            color: #ff99cc;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; padding: 20px;
            user-select: none;
        }
        #message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #heartButtons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .heartBtn {
            cursor: pointer;
            background: none;
            border: none;
            color: #ff66cc;
            font-size: 30px;
            transition: transform 0.3s ease;
            user-select: none;
            position: relative;
        }
        /* TƒÉng size theo th·ª© t·ª± */
        .heartBtn:nth-child(1) { font-size: 40px; }
        .heartBtn:nth-child(2) { font-size: 55px; }
        .heartBtn:nth-child(3) { font-size: 70px; }
        .heartBtn:nth-child(4) { font-size: 85px; }
        .heartBtn:nth-child(5) { font-size: 100px; }

        .heartBtn:hover {
            transform: scale(1.2);
            color: #ff99cc;
        }

        /* ·∫®n canvas ban ƒë·∫ßu */
        #pinkboard {
            display: none;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="message">·∫§n v√†o nh·ªØng tr√°i tim b√™n d∆∞·ªõi ‚¨á</div>

    <div id="heartButtons">
        <button class="heartBtn">‚ù§Ô∏è</button>
        <button class="heartBtn">‚ù§Ô∏è</button>
        <button class="heartBtn">‚ù§Ô∏è</button>
        <button class="heartBtn">‚ù§Ô∏è</button>
        <button class="heartBtn">‚ù§Ô∏è</button>
    </div>

    <canvas id="pinkboard"></canvas>

    <audio id="bgMusic" src="music2.mp3" loop preload="auto"></audio>

    <!-- Import th∆∞ vi·ªán Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        const music = document.getElementById('bgMusic');
        const heartButtons = document.querySelectorAll('.heartBtn');
        const message = document.getElementById('message');
        const buttonsContainer = document.getElementById('heartButtons');
        const canvas = document.getElementById('pinkboard');

        let clickedCount = 0;
        let isAnimating = false;
        
        // Bi·∫øn l∆∞u tr·ªØ c√°c ƒë·ªëi t∆∞·ª£ng 3D
        let renderer, scene, camera, controls, sprites, snowParticles;

        // Load nh·∫°c ngay khi trang load xong ƒë·ªÉ tr√°nh delay khi play l·∫ßn ƒë·∫ßu
        window.addEventListener('load', () => {
            music.load();
            // Kh·ªüi t·∫°o 3D ngay khi trang load
            initHeart3D();
        });

        function playMusicOnce() {
            if (music.paused) {
                music.play().catch(() => {
                    console.warn("Kh√¥ng th·ªÉ play nh·∫°c ngay, ch·ªù t∆∞∆°ng t√°c...");
                });
            }
        }

        function animateDisappear(btn) {
            const rect = btn.getBoundingClientRect();

            const clone = btn.cloneNode(true);
            document.body.appendChild(clone);

            const computedStyle = getComputedStyle(btn);
            const fontSize = computedStyle.fontSize;

            clone.style.position = 'fixed';
            clone.style.top = rect.top + 'px';
            clone.style.left = rect.left + 'px';
            clone.style.margin = '0';
            clone.style.zIndex = 1000;
            clone.style.fontSize = fontSize;
            clone.style.transition = 'transform 0.2s';
            clone.style.pointerEvents = 'none';

            btn.style.visibility = 'hidden';

            let posX = rect.left;
            let posY = rect.top;
            let velocityY = 0;
            let velocityX = (Math.random() - 0.5) * 4;
            const gravity = 0.5;
            const damping = 0.6;
            const floor = window.innerHeight - clone.offsetHeight;

            function anim() {
                velocityY += gravity;
                posY += velocityY;
                posX += velocityX;

                if (posY >= floor) {
                    posY = floor;
                    velocityY = -velocityY * damping;
                    velocityX *= damping;

                    if (Math.abs(velocityY) < 1) {
                        clone.style.opacity = '0';
                        setTimeout(() => clone.remove(), 500);
                        return;
                    }
                }

                if (posX <= 0 || posX >= window.innerWidth - clone.offsetWidth) {
                    posX = Math.max(0, Math.min(posX, window.innerWidth - clone.offsetWidth));
                    velocityX = -velocityX;
                }

                clone.style.top = posY + 'px';
                clone.style.left = posX + 'px';

                requestAnimationFrame(anim);
            }

            anim();
        }

        heartButtons.forEach((btn) => {
            btn.addEventListener('click', () => {
                clickedCount++;

                if (clickedCount === 1) {
                    playMusicOnce();
                }

                animateDisappear(btn);

                if (clickedCount === heartButtons.length) {
                    buttonsContainer.style.display = 'none';
                    message.style.display = 'none';

                    canvas.style.display = 'block';
                    canvas.style.opacity = 0;

                    let opacity = 0;
                    const fadeDuration = 3000; // Th·ªùi gian fade in: 10 gi√¢y
                    const fadeStep = 50;        // M·ªói 50ms update m·ªôt l·∫ßn
                    const totalSteps = fadeDuration / fadeStep; // T·ªïng s·ªë l·∫ßn update
                    const increment = 1 / totalSteps; // M·ªói l·∫ßn tƒÉng bao nhi√™u ƒë·ªÉ ƒë·∫°t 1

                    const fadeInterval = setInterval(() => {
                        opacity += increment;
                        if (opacity >= 1) {
                            opacity = 1;
                            clearInterval(fadeInterval);
                            // B·∫Øt ƒë·∫ßu animation khi fade ho√†n th√†nh
                            startAnimation();
                        }
                        canvas.style.opacity = opacity;
                    }, fadeStep);
                }
            });
        });

        function initHeart3D() {
            renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                alpha: true,
                powerPreference: "high-performance",
                precision: "highp",
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            // s·ª≠a ·ªü ƒë√¢y n·ªØa
            const words = ["love", "you", "forever", "‚ù§Ô∏è", "üíñ", "üíò", "üíù", "üíû", "üíï"];

            function createTextSprite(message) {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 128;
                const context = canvas.getContext('2d');

                context.clearRect(0, 0, canvas.width, canvas.height);
                context.font = 'Bold 50px Arial';
                context.fillStyle = '#ff99cc';
                context.shadowColor = '#ff66cc';
                context.shadowBlur = 25;
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(message, canvas.width / 2, canvas.height / 2);

                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                texture.generateMipmaps = false;

                const spriteMaterial = new THREE.SpriteMaterial({
                    map: texture,
                    transparent: true
                });

                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(0.5, 0.25, 1);
                return sprite;
            }

            // T·∫°o ƒëi·ªÉm s√°ng nh∆∞ tuy·∫øt r∆°i
            function createSnowParticle() {
                // H√¨nh c·∫ßu nh·ªè l√†m h·∫°t tuy·∫øt ch√≠nh
                const geometry = new THREE.SphereGeometry(0.02, 8, 8);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xf845dd,
                    emissive: 0x88ccff,
                    emissiveIntensity: 0.6,
                    transparent: true,
                    opacity: 0.9,
                    roughness: 0.3,
                    metalness: 0.1
                });
                const particle = new THREE.Mesh(geometry, material);

                // H√¨nh c·∫ßu l·ªõn h∆°n l√†m vi·ªÅn s√°ng (glow)
                const glowGeometry = new THREE.SphereGeometry(0.04, 8, 8);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff66cc,  // m√†u h·ªìng vi·ªÅn
                    transparent: true,
                    opacity: 0.4,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false,   // tr√°nh l·ªói hi·ªÉn th·ªã
                    side: THREE.FrontSide
                });
                const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);

                // Th√™m glowMesh l√†m con ƒë·ªÉ vi·ªÅn theo h·∫°t tuy·∫øt
                particle.add(glowMesh);

                // ƒê·∫∑t v·ªã tr√≠ h·∫°t tuy·∫øt
                particle.position.set(
                    (Math.random() - 0.5) * 20,
                    8 + Math.random() * 5,
                    (Math.random() - 0.5) * 20
                );

                return particle;
            }

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const particlesCount = 300;
            sprites = [];

            // T·∫°o c√°c sprites text tr√°i tim
            for (let i = 0; i < particlesCount; i++) {
                const t = Math.PI - 2 * Math.PI * Math.random();
                const x = 1.5 * Math.pow(Math.sin(t), 3);
                const y = 1.3 * Math.cos(t) - 0.5 * Math.cos(2 * t) - 0.2 * Math.cos(3 * t) - 0.1 * Math.cos(4 * t) + 0.25;
                const z = (Math.random() - 0.5) * 2;

                const word = words[Math.floor(Math.random() * words.length)];
                const sprite = createTextSprite(word);
                sprite.position.set(x, y, z);
                scene.add(sprite);

                const velocity = new THREE.Vector3((Math.random() - 0.1) * 0.004, (Math.random() - 0.5) * 0.004, (Math.random() - 0.5) * 0.004);
                const acceleration = velocity.clone().multiplyScalar(-0.013);

                sprites.push({ sprite, velocity, acceleration });
            }

            // T·∫°o c√°c ƒëi·ªÉm s√°ng nh∆∞ tuy·∫øt r∆°i
            snowParticles = [];
            const snowCount = 100;

            for (let i = 0; i < snowCount; i++) {
                const particle = createSnowParticle();
                scene.add(particle);
                
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.01,
                    -0.02 - Math.random() * 0.01,
                    (Math.random() - 0.5) * 0.01
                );
                
                snowParticles.push({ 
                    particle, 
                    velocity,
                    originalOpacity: 0.8
                });
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function startAnimation() {
            isAnimating = true;
            animate();
        }

        function animate() {
            if (!isAnimating) return;
            
            requestAnimationFrame(animate);

            // Animate text sprites
            for (let i = 0; i < sprites.length; i++) {
                const s = sprites[i];
                s.velocity.add(s.acceleration);
                s.sprite.position.add(s.velocity);

                if (s.sprite.position.length() > 5) {
                    const t = Math.PI - 2 * Math.PI * Math.random();
                    const x = 1.5 * Math.pow(Math.sin(t), 3);
                    const y = 1.3 * Math.cos(t) - 0.5 * Math.cos(2 * t) - 0.2 * Math.cos(3 * t) - 0.1 * Math.cos(4 * t) + 0.25;
                    const z = (Math.random() - 0.5) * 2;
                    s.sprite.position.set(x, y, z);

                    s.velocity.set(
                        (Math.random() - 0.5) * 0.004,
                        (Math.random() - 0.5) * 0.004,
                        (Math.random() - 0.5) * 0.004
                    );
                    s.acceleration.copy(s.velocity).multiplyScalar(-0.013);
                }
            }

            // Animate snow particles
            for (let i = 0; i < snowParticles.length; i++) {
                const snow = snowParticles[i];
                snow.particle.position.add(snow.velocity);
                
                // Xoay nh·∫π ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng l·∫•p l√°nh
                snow.particle.rotation.x += 0.01;
                snow.particle.rotation.y += 0.01;
                
                // Hi·ªáu ·ª©ng trong su·ªët thay ƒë·ªïi ƒë·ªÉ t·∫°o l·∫•p l√°nh
                const time = Date.now() * 0.005;
                snow.particle.material.opacity = snow.originalOpacity + Math.sin(time + i) * 0.3;
                
                // Reset particle khi r∆°i xu·ªëng d∆∞·ªõi
                if (snow.particle.position.y < -8) {
                    snow.particle.position.set(
                        (Math.random() - 0.5) * 20,
                        8 + Math.random() * 5,
                        (Math.random() - 0.5) * 20
                    );
                    snow.velocity.set(
                        (Math.random() - 0.5) * 0.01,
                        -0.02 - Math.random() * 0.01,
                        (Math.random() - 0.5) * 0.01
                    );
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
