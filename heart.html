<!DOCTYPE HTML>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Heart Interaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            background: black;
            color: #ff99cc;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; padding: 20px;
            user-select: none;
        }
        #message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #heartButtons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .heartBtn {
            cursor: pointer;
            background: none;
            border: none;
            color: #ff66cc;
            font-size: 30px;
            transition: transform 0.3s ease;
            user-select: none;
            position: relative;
        }
        /* TƒÉng size theo th·ª© t·ª± */
        .heartBtn:nth-child(1) { font-size: 40px; }
        .heartBtn:nth-child(2) { font-size: 55px; }
        .heartBtn:nth-child(3) { font-size: 70px; }
        .heartBtn:nth-child(4) { font-size: 85px; }
        .heartBtn:nth-child(5) { font-size: 100px; }

        .heartBtn:hover {
            transform: scale(1.2);
            color: #ff99cc;
        }

        /* ·∫®n canvas ban ƒë·∫ßu */
        #pinkboard {
            display: none;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
    </style>
</head>
<body>
    <div id="message">·∫§n v√†o nh·ªØng tr√°i tim b√™n d∆∞·ªõi ‚¨á</div>

    <div id="heartButtons">
        <button class="heartBtn">‚ù§Ô∏è</button>
        <button class="heartBtn">‚ù§Ô∏è</button>
        <button class="heartBtn">‚ù§Ô∏è</button>
        <button class="heartBtn">‚ù§Ô∏è</button>
        <button class="heartBtn">‚ù§Ô∏è</button>
    </div>

    <canvas id="pinkboard"></canvas>

    <audio id="bgMusic" src="music2.mp3" loop></audio>

    <!-- Import th∆∞ vi·ªán Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        const music = document.getElementById('bgMusic');
        const heartButtons = document.querySelectorAll('.heartBtn');
        const message = document.getElementById('message');
        const buttonsContainer = document.getElementById('heartButtons');
        const canvas = document.getElementById('pinkboard');

        let clickedCount = 0;

        function playMusicOnce() {
            music.play().catch(() => {
                console.warn("Kh√¥ng th·ªÉ play nh·∫°c ngay, ch·ªù t∆∞∆°ng t√°c...");
            });
        }
        function animateDisappear(btn) {
            const rect = btn.getBoundingClientRect();

            // T·∫°o b·∫£n sao c·ªßa n√∫t btn
            const clone = btn.cloneNode(true);
            document.body.appendChild(clone);

            // L·∫•y k√≠ch th∆∞·ªõc th·∫≠t c·ªßa font-size t·ª´ CSS
            const computedStyle = getComputedStyle(btn);
            const fontSize = computedStyle.fontSize;

            // G√°n l·∫°i font-size v√† c√°c thu·ªôc t√≠nh v·ªã tr√≠
            clone.style.position = 'fixed';
            clone.style.top = rect.top + 'px';
            clone.style.left = rect.left + 'px';
            clone.style.margin = '0';
            clone.style.zIndex = 1000;
            clone.style.fontSize = fontSize;
            clone.style.transition = 'transform 0.2s';

            // ·∫®n n√∫t g·ªëc
            btn.style.visibility = 'hidden';

            // Bi·∫øn tr·∫°ng th√°i v·∫≠t l√Ω
            let posX = rect.left;
            let posY = rect.top;
            let velocityY = 0;
            let velocityX = (Math.random() - 0.5) * 4;
            const gravity = 0.5;
            const damping = 0.6;
            const floor = window.innerHeight - clone.offsetHeight;

            function anim() {
                velocityY += gravity;
                posY += velocityY;
                posX += velocityX;

                if (posY >= floor) {
                    posY = floor;
                    velocityY = -velocityY * damping;
                    velocityX *= damping;

                    if (Math.abs(velocityY) < 1) {
                        clone.style.opacity = '0';
                        setTimeout(() => clone.remove(), 500);
                        return;
                    }
                }

                if (posX <= 0 || posX >= window.innerWidth - clone.offsetWidth) {
                    posX = Math.max(0, Math.min(posX, window.innerWidth - clone.offsetWidth));
                    velocityX = -velocityX;
                }

                clone.style.top = posY + 'px';
                clone.style.left = posX + 'px';

                requestAnimationFrame(anim);
            }

            anim();
        }

        heartButtons.forEach((btn, idx) => {
            btn.addEventListener('click', () => {
                clickedCount++;
                if (clickedCount === 1) {
                    playMusicOnce(); // b·∫•m tr√°i tim ƒë·∫ßu ti√™n => ph√°t nh·∫°c
                }

                animateDisappear(btn);

                if (clickedCount === heartButtons.length) {
                    // ·∫®n ph·∫ßn n√∫t v√† th√¥ng b√°o (ch·ªâ ·∫©n ph·∫ßn ch·ª©a ƒë·ªÉ tr√°nh l·ªói v·ªã tr√≠ khi animation ch·∫°y)
                    // Nh∆∞ng v√¨ animation ƒë√£ d√πng position fixed n√™n c√≥ th·ªÉ ·∫©n lu√¥n
                    buttonsContainer.style.display = 'none';
                    message.style.display = 'none';

                    // Hi·ªán canvas tr√°i tim 3D t·ª´ t·ª´ (fade-in)
                    canvas.style.display = 'block';
                    canvas.style.opacity = 0;

                    let opacity = 0;
                    const fadeDuration = 1500; // ms
                    const fadeStep = 50; // ms
                    const increment = fadeStep / fadeDuration;

                    const fadeInterval = setInterval(() => {
                        opacity += increment;
                        if (opacity >= 1) {
                            opacity = 1;
                            clearInterval(fadeInterval);
                        }
                        canvas.style.opacity = opacity;
                    }, fadeStep);

                    startHeart3D();
                }
            });
        });

        function startHeart3D() {
            const renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                alpha: true,
                powerPreference: "high-performance",
                precision: "highp",
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.setPixelRatio(window.devicePixelRatio);

            const words = ["love", "you", "forever", "‚ù§Ô∏è", "üíñ", "üíò", "üíù", "üíû", "üíï"];

            function createTextSprite(message) {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 128;
                const context = canvas.getContext('2d');

                context.clearRect(0, 0, canvas.width, canvas.height);
                context.font = 'Bold 50px Arial';
                context.fillStyle = '#ff99cc';
                context.shadowColor = '#ff66cc';
                context.shadowBlur = 25;
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(message, canvas.width / 2, canvas.height / 2);

                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({
                    map: texture,
                    transparent: true
                });

                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(0.5, 0.25, 1);
                return sprite;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const particlesCount = 500;
            const sprites = [];

            for (let i = 0; i < particlesCount; i++) {
                const t = Math.PI - 2 * Math.PI * Math.random();
                const x = 1.5 * Math.pow(Math.sin(t), 3);
                const y = 1.3 * Math.cos(t) - 0.5 * Math.cos(2 * t) - 0.2 * Math.cos(3 * t) - 0.1 * Math.cos(4 * t) + 0.25;
                const z = (Math.random() - 0.5) * 2;

                const word = words[Math.floor(Math.random() * words.length)];
                const sprite = createTextSprite(word);
                sprite.position.set(x, y, z);
                scene.add(sprite);

                const velocity = new THREE.Vector3((Math.random() - 0.1) * 0.004, (Math.random() - 0.5) * 0.004, (Math.random() - 0.5) * 0.004);
                const acceleration = velocity.clone().multiplyScalar(-0.013);

                sprites.push({ sprite, velocity, acceleration });
            }

            function animate() {
                requestAnimationFrame(animate);

                for (let i = 0; i < sprites.length; i++) {
                    const s = sprites[i];
                    s.velocity.add(s.acceleration);
                    s.sprite.position.add(s.velocity);

                    if (s.sprite.position.length() > 5) {
                        const t = Math.PI - 2 * Math.PI * Math.random();
                        const x = 1.5 * Math.pow(Math.sin(t), 3);
                        const y = 1.3 * Math.cos(t) - 0.5 * Math.cos(2 * t) - 0.2 * Math.cos(3 * t) - 0.1 * Math.cos(4 * t) + 0.25;
                        const z = (Math.random() - 0.5) * 2;
                        s.sprite.position.set(x, y, z);

                        s.velocity.set(
                            (Math.random() - 0.5) * 0.004,
                            (Math.random() - 0.5) * 0.004,
                            (Math.random() - 0.5) * 0.004
                        );
                        s.acceleration.copy(s.velocity).multiplyScalar(-0.008);
                    }
                }

                controls.update();
                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
